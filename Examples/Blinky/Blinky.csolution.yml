# A solution is a collection of related projects that share same base configuration.
solution:
  created-for: CMSIS-Toolbox@2.9.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6

  # Miscellaneous toolchain controls directly passed to the tools
  misc:
    - for-compiler: AC6      # change to -gdwarf-4 for debugging using uVision
      C-CPP:
        - -gdwarf-5
      ASM:
        - -gdwarf-5

  # List the packs that define the device and/or board.
  packs:
    - pack: Keil::STM32H7xx_DFP@^4.0.0-0
    - pack: Keil::STM32H743I-EVAL_BSP@^1.0.0-0
    - pack: ARM::CMSIS-Driver_STM32@^1.0.0-0
    - pack: ARM::CMSIS@^6.0.0
    - pack: ARM::CMSIS-RTX@^5.9.0
    - pack: ARM::CMSIS-Compiler@^2.0.0

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: STM32H743I-EVAL
      board: STMicroelectronics::STM32H743I-EVAL
      device: STMicroelectronics::STM32H743XIHx

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: debug

    - type: Release
      debug: off
      optimize: balanced

  # List related projects.
  projects:
    - project: Blinky.cproject.yml
