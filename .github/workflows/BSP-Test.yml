name: BSP build Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: '00 20 * * 6'

jobs:
  install_build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [ 
          {name: AC6}
        ]
        component: [ 
          {name: FileSystem,   exmpdir: FileSystem,   csol: FileSystem-CI.csolution.yml},
          {name: Network,      exmpdir: Network,      csol: Network-CI.csolution.yml}, 
          {name: USB_Device,   exmpdir: USB/Device,   csol: USB_Device-CI.csolution.yml},
          {name: USB_Host,     exmpdir: USB/Host,     csol: USB_Host-CI.csolution.yml}
        ]

    steps:
    - name: Checkout STM32H743I-EVAL_BSP root
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          .ci

    - name: Checkout STM32H743I-EVAL_BSP
      uses: actions/checkout@v4
      with:
        repository: Evagan2018/STM32H743I-EVAL_BSP
        path: ./BSP

    - name: Checkout STM32H7xx_DFP
      uses: actions/checkout@v4
      with:
        repository: Open-CMSIS-Pack/STM32H7xx_DFP
        path: ./DFP

    - name: Checkout MDK-Middleware
      uses: actions/checkout@v4
      with:
        repository: ARM-software/MDK-Middleware
        path: ./MW

    - name: Checkout CMSIS-Driver_STM32
      uses: actions/checkout@v4
      with:
        repository: Open-CMSIS-Pack/CMSIS-Driver_STM32
        path: ./CMSIS-Driver_STM32

    - name: Install tools
      uses: ARM-software/cmsis-actions/vcpkg@v1
      with:
        config: "./.ci/vcpkg-configuration.json"

    - name: Activate Arm tool license
      uses: ARM-software/cmsis-actions/armlm@v1

    - name: Initialize CMSIS pack root folder
      run: |
        cpackget init https://www.keil.com/pack/index.pidx
        cpackget update-index

    - name: Add local CMSIS packs
      run: |
        cpackget add ./BSP/Keil.STM32H743I-EVAL_BSP.pdsc
        cpackget add ./DFP/Keil.STM32H7xx_DFP.pdsc
        cpackget add ./MW/Keil.MDK-Middleware.pdsc
        cpackget add ./CMSIS-Driver_STM32/ARM.CMSIS-Driver_STM32.pdsc

    - name: Show directories [1]
      working-directory: ./../
      run: |
        tree -d -L 5
 
    - name: Copy BSP examples to .ci directory
      working-directory: ./
      run: |
        cp -rf ./BSP/Examples/* ./.ci/Examples/

    - name: Copy Middleware examples to .ci directory
      working-directory: ./
      run: |
          cp -rf ./MW/Examples/* ./.ci/Examples/

    - name: Show directories [2]
      working-directory: ./../
      run: |
          tree -d -L 5

    - name: Copy board layer
      working-directory: ./
      run: |
          cp -rf ./BSP/Layers/IoT/* ./.ci/Examples/${{ matrix.component.exmpdir }}/Board/

    - name: Show directories [3]
      working-directory: ./.ci/Examples/
      run: |
          tree -d -L 5

    - name: ${{ matrix.component.name }} build test
      working-directory: ./.ci/Examples/${{ matrix.component.exmpdir }}/
      run: |
          cbuild ./${{ matrix.component.csol }} --update-rte --packs \
          --toolchain ${{ matrix.compiler.name }} --rebuild
